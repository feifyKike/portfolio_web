{% extends 'portfolio_webs/base.html' %}
{% block content %}
<style>
    .error-container {
        margin-top: 50px;
    }
    .colorerror {
        font-size: 150px;
        background-image: linear-gradient(blue, red);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -moz-background-clip: text;
        -moz-text-fill-color: transparent;
    }
    .code-triangle {
        width: 0px;
        height: 0px;
        border-left: 20px solid white;
        border-top: 40px solid transparent;
        border-bottom: 20px solid transparent;

    }
</style>
<div class="error-container">
    <div class="colorerror">500</div>
    <h1>&#62; Internal Error</h1>
    <p>Please come back later and try again or contact me with the problem.</p>
    <div>
        <a style="margin: 50px;" href="{% url 'portfolio_webs:index' %}"><h4>Go Home?</h4></a>
    </div>
</div>
{% endblock content %}
